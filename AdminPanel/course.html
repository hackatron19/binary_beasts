<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Course Structure</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="images/download.png">
</head>
<body>
	<div class="page-content">
		<div class="form-v1-content">
			<div class="wizard-form">
		        <form class="form-register" action="#" method="post" id="course-register">
		        	<div id="form-total">
		        		<!-- SECTION 1 -->
			            <h2>
			            	<p class="step-icon"><span>+</span></p>
			            	<span class="step-text">Add Course</span>
			            </h2>
			            <section>
			                <div class="inner">
			                	<div class="wizard-header">
									<h3 class="heading">Add a new Course</h3>
									<p>Please enter the details of the new course introduced.</p>
								</div>
								<div class="alert">Course added successfully.</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
											<legend>Course Name</legend>
											<input type="text" class="form-control" id="course-name" name="course-name" placeholder="Course Name" required>
										</fieldset>
									</div>
									<div class="form-holder">
										<fieldset>
											<legend>Course ID</legend>
											<input type="text" class="form-control" id="courseid" name="courseid" placeholder="Course ID" required>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<fieldset>
                                            <legend>Course Description</legend>
                                            <form>
                                                <textarea name="message" style="width:400px; height:100px; border:none;" placeholder="Course Details" id="message"></textarea>
                                            </form>
										</fieldset>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<input type="submit" class="form-control" id="submit" value="SUBMIT">
									</div>
								</div>
							</div>
			            </section>
		        	</div>
		        </form>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/main3.js"></script>
</body>
</html>
